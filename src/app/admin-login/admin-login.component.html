<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Admin Login</h2>

  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required>
    </div>

    <div *ngIf="loginError" class="alert alert-danger">
      {{ loginError }}
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  <div class="text-center mt-4">
    <a routerLink="/" class="btn btn-link">Back to Home</a>
  </div>
</div>
